<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Maya Snake Game</title>
  <style>
    body {
      background-color: #000;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    canvas {
      background-color: #111;
      display: block;
      margin: 10px auto;
      border: 2px solid white;
      width: 90vw;
      max-width: 400px;
      height: auto;
      touch-action: none;
    }
    .controls-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    .dpad {
      display: grid;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
      gap: 10px;
    }
    .dpad .btn {
      min-width: 60px;
      min-height: 40px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      background: #222;
      color: white;
      border: 2px solid #555;
      border-radius: 10px;
    }
    .btn:active {
      background: #444;
    }
    #score, #highScore {
      margin: 5px;
    }
    .reaction {
      position: absolute;
      top: 10%;
      width: 100%;
      font-size: 24px;
      font-weight: bold;
      color: yellow;
      text-shadow: 2px 2px 5px red;
      animation: fadeOut 1s ease-out forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <h1>üêç Maya Snake Game</h1>
  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>
  <canvas id="game"></canvas>
  <div class="reaction" id="reactionText" style="display:none"></div>
  <p style="font-size:14px;color:#aaa;">Swipe or tap buttons to control</p>  <div class="controls-wrapper">
    <div class="dpad">
      <button class="btn" style="grid-area: up" onclick="move('up')">‚¨ÜÔ∏è</button>
      <button class="btn" style="grid-area: left" onclick="move('left')">‚¨ÖÔ∏è</button>
      <button class="btn" style="grid-area: right" onclick="move('right')">‚û°Ô∏è</button>
      <button class="btn" style="grid-area: down" onclick="move('down')">‚¨áÔ∏è</button>
    </div>
  </div>  <!-- Control Buttons -->  <div class="controls-wrapper">
    <button class="btn" onclick="togglePause()">‚è∏Ô∏è Pause</button>
    <button class="btn" onclick="resetGame()">üîÅ Restart</button>
    <button class="btn" onclick="toggleTheme()">üåì Theme</button>
    <button class="btn" onclick="toggleMusic()">üéµ Music</button>
  </div>  <div class="controls-wrapper">
    <label for="difficulty">üéÆ Difficulty:</label>
    <select id="difficulty" onchange="setDifficulty(this.value)">
      <option value="14">Easy</option>
      <option value="10" selected>Normal</option>
      <option value="6">Hard</option>
    </select>
    <label for="snakeColor" style="margin-left: 10px;">üêç Color:</label>
    <select id="snakeColor" onchange="changeSnakeColor(this.value)">
      <option value="lime">Green</option>
      <option value="cyan">Cyan</option>
      <option value="yellow">Yellow</option>
      <option value="magenta">Pink</option>
    </select>
  </div><audio id="eatSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio> <audio id="deadSound" src="https://www.fesliyanstudios.com/play-mp3/6677"></audio> <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const reactionText = document.getElementById("reactionText");
    const scoreText = document.getElementById("score");
    const highScoreText = document.getElementById("highScore");
    const eatSound = document.getElementById("eatSound");
    const deadSound = document.getElementById("deadSound");
    const bgMusic = document.getElementById("bgMusic");

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientWidth;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let grid = 20;
    let count = 0;
    let speed = 10;
    let paused = false;
    let score = 0;
    let highScore = localStorage.getItem("snakeHighScore") || 0;
    let snakeColor = "lime";
    const fireParticles = [];

    let snake = {
      x: Math.floor(canvas.width / 2 / grid) * grid,
      y: Math.floor(canvas.height / 2 / grid) * grid,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };

    let apple = { x: 320, y: 320 };

    highScoreText.innerText = "High Score: " + highScore;

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function placeApple() {
      apple.x = getRandomInt(0, canvas.width / grid) * grid;
      apple.y = getRandomInt(0, canvas.height / grid) * grid;
    }

    function togglePause() {
      paused = !paused;
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
      document.body.style.backgroundColor = document.body.classList.contains("light") ? "#fff" : "#000";
      document.body.style.color = document.body.classList.contains("light") ? "#000" : "#fff";
    }

    function toggleMusic() {
      if (bgMusic.paused) bgMusic.play();
      else bgMusic.pause();
    }

    function setDifficulty(val) {
      speed = parseInt(val);
    }

    function changeSnakeColor(val) {
      snakeColor = val;
    }

    function move(dir) {
      if (dir === "left" && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
      else if (dir === "right" && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
      else if (dir === "up" && snake.dy === 0) { snake.dy = -grid; snake.dx = 0; }
      else if (dir === "down" && snake.dy === 0) { snake.dy = grid; snake.dx = 0; }
    }

    function resetGame() {
      deadSound.play();
      if (score > highScore) {
        localStorage.setItem("snakeHighScore", score);
        highScore = score;
        highScoreText.innerText = "High Score: " + highScore;
      }
      score = 0;
      scoreText.innerText = "Score: 0";
      snake = {
        x: Math.floor(canvas.width / 2 / grid) * grid,
        y: Math.floor(canvas.height / 2 / grid) * grid,
        dx: grid,
        dy: 0,
        cells: [],
        maxCells: 4
      };
      placeApple();
    }

    function drawFire(x, y) {
      for (let i = 0; i < 8; i++) {
        fireParticles.push({
          x: x + grid / 2,
          y: y + grid / 2,
          dx: (Math.random() - 0.5) * 4,
          dy: (Math.random() - 0.5) * 4,
          alpha: 1
        });
      }
    }

    function updateFire() {
      fireParticles.forEach(p => {
        ctx.fillStyle = `rgba(255, 140, 0, ${p.alpha})`;
        ctx.fillRect(p.x, p.y, 3, 3);
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.05;
      });
      while (fireParticles.length > 0 && fireParticles[0].alpha <= 0) {
        fireParticles.shift();
      }
    }

    function showReaction(text) {
      reactionText.innerText = text;
      reactionText.style.display = "block";
      setTimeout(() => reactionText.style.display = "none", 1000);
    }

    function gameLoop() {
      requestAnimationFrame(gameLoop);
      if (paused) return;
      if (++count < speed) return;
      count = 0;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
        resetGame(); return;
      }

      snake.cells.unshift({ x: snake.x, y: snake.y });
      if (snake.cells.length > snake.maxCells) snake.cells.pop();

      ctx.fillStyle = "red";
      ctx.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      ctx.shadowColor = snakeColor;
      ctx.shadowBlur = 10;
      ctx.fillStyle = snakeColor;

      snake.cells.forEach((cell, index) => {
        ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        if (cell.x === apple.x && cell.y === apple.y) {
          eatSound.play();
          drawFire(apple.x, apple.y);
          showReaction(["Yum!", "Tasty!", "Chomp!", "Nice!"][Math.floor(Math.random() * 4)]);
          snake.maxCells++;
          score++;
          scoreText.innerText = "Score: " + score;
          placeApple();
        }

        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            resetGame(); return;
          }
        }
      });

      updateFire();
      ctx.shadowBlur = 0;
    }

    resetGame();
    requestAnimationFrame(gameLoop);

    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });
    canvas.addEventListener("touchend", e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 20) move("right");
        else if (dx < -20) move("left");
      } else {
        if (dy > 20) move("down");
        else if (dy < -20) move("up");
      }
    });
  </script></body>
</html>
