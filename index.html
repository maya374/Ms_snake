<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Maya Snake Game with Missions</title>
  <style>
    body {
      background-color: #000;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    canvas {
      background-color: #111;
      display: block;
      margin: 10px auto;
      border: 2px solid white;
      width: 90vw;
      max-width: 400px;
      height: auto;
      touch-action: none;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px auto;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #222;
      color: white;
      border: 2px solid #555;
      border-radius: 8px;
    }
    .btn:active {
      background: #444;
    }
    #flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: red;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="flash"></div>
  <h1>üêç Maya Snake Game</h1>
  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>
  <div id="missionStatus">üéØ Mission: Eat 3 apples in 20s</div>
  <canvas id="game"></canvas>  <div class="controls">
    <button class="btn" onclick="move('up')">‚¨ÜÔ∏è</button><br>
    <button class="btn" onclick="move('left')">‚¨ÖÔ∏è</button>
    <button class="btn" onclick="move('down')">‚¨áÔ∏è</button>
    <button class="btn" onclick="move('right')">‚û°Ô∏è</button>
  </div>
  <div class="controls">
    <button class="btn" onclick="togglePause()">‚è∏Ô∏è Pause</button>
    <button class="btn" onclick="resetGame()">üîÅ Restart</button>
    <button class="btn" onclick="toggleMusic()">üéµ Music</button>
  </div><audio id="eatSound" src="https://www.soundjay.com/button/beep-07.wav"></audio> <audio id="deadSound" src="https://www.soundjay.com/button/beep-10.wav"></audio> <audio id="oopsSound" src="https://www.myinstants.com/media/sounds/oof.mp3"></audio> <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientWidth;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const scoreText = document.getElementById("score");
    const highScoreText = document.getElementById("highScore");
    const missionStatus = document.getElementById("missionStatus");
    const flash = document.getElementById("flash");
    const eatSound = document.getElementById("eatSound");
    const deadSound = document.getElementById("deadSound");
    const oopsSound = document.getElementById("oopsSound");
    const bgMusic = document.getElementById("bgMusic");

    let grid = 20, count = 0, speed = 10, paused = false, score = 0;
    let highScore = localStorage.getItem("snakeHighScore") || 0;
    let apple = { x: 320, y: 320 };
    let mission = { applesRequired: 3, timeLimit: 20, startTime: null, collected: 0, completed: false };

    let snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };

    highScoreText.innerText = "High Score: " + highScore;

    function placeApple() {
      apple.x = Math.floor(Math.random() * 20) * grid;
      apple.y = Math.floor(Math.random() * 20) * grid;
    }

    function togglePause() {
      paused = !paused;
    }

    function toggleMusic() {
      if (bgMusic.paused) bgMusic.play();
      else bgMusic.pause();
    }

    function move(dir) {
      if (dir === "left" && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
      else if (dir === "right" && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
      else if (dir === "up" && snake.dy === 0) { snake.dy = -grid; snake.dx = 0; }
      else if (dir === "down" && snake.dy === 0) { snake.dy = grid; snake.dx = 0; }
    }

    function resetGame() {
      deadSound.play();
      oopsSound.play();
      flash.style.opacity = 0.8;
      setTimeout(() => flash.style.opacity = 0, 300);

      if (score > highScore) {
        localStorage.setItem("snakeHighScore", score);
        highScore = score;
        highScoreText.innerText = "High Score: " + highScore;
      }
      score = 0;
      scoreText.innerText = "Score: 0";
      snake.x = 160;
      snake.y = 160;
      snake.dx = grid;
      snake.dy = 0;
      snake.cells = [];
      snake.maxCells = 4;

      mission.startTime = Date.now();
      mission.collected = 0;
      mission.completed = false;
      missionStatus.innerText = `üéØ Mission: Eat ${mission.applesRequired} apples in ${mission.timeLimit}s`;
      placeApple();
    }

    function gameLoop() {
      requestAnimationFrame(gameLoop);
      if (paused) return;
      if (++count < speed) return;
      count = 0;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
        resetGame();
        return;
      }

      snake.cells.unshift({ x: snake.x, y: snake.y });
      if (snake.cells.length > snake.maxCells) snake.cells.pop();

      ctx.fillStyle = "red";
      ctx.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      ctx.fillStyle = "lime";
      snake.cells.forEach(function (cell, index) {
        ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        if (cell.x === apple.x && cell.y === apple.y) {
          eatSound.play();
          snake.maxCells++;
          score++;
          scoreText.innerText = "Score: " + score;
          placeApple();

          if (!mission.completed && Date.now() - mission.startTime < mission.timeLimit * 1000) {
            mission.collected++;
            if (mission.collected >= mission.applesRequired) {
              mission.completed = true;
              missionStatus.innerText = "‚úÖ Mission complete!";
            }
          }
        }

        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            resetGame();
            return;
          }
        }
      });

      if (!mission.completed && mission.startTime && Date.now() - mission.startTime > mission.timeLimit * 1000) {
        missionStatus.innerText = "‚ùå Mission failed! Try again.";
      }
    }

    resetGame();
    requestAnimationFrame(gameLoop);
  </script></body>
</html>
